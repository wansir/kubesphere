name: GenerateSBOM

on:
  push:
    tags:
      - 'v*'

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: pwd
    - run: ls
    - name: Generate SBOM artifact
      uses: anchore/sbom-action@v0
      with:
        github-token: ${{ secrets.GH_TOKEN }}
        artifact-name: sbom.spdx.json
